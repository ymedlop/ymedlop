name: TryHackMe Update Badge
on:
  schedule:
    # Make it run every 24 hour
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  tryhackme-badge-update:
    name: Update this repo's tryhackme badge with the latest tryhackme image badge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ymedlop/tryhackme-badge-workflow@no-updates-fix
        with:
          username: "ymedlop"
          committer_username: "ymedlop"
          committer_email: ""
          image_path: "./assets/ymedlop.png"
          use_static_image: true
          user_public_id: "4820972"
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
